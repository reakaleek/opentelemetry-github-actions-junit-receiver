receivers:
  githubactionsjunit:
    webhook_secret: ${env:WEBHOOK_SECRET}
    token: ${env:GITHUB_TOKEN}
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:

extensions:
  pprof:
  zpages:
    endpoint: "localhost:55679"

exporters:
  debug:
    verbosity: basic
  file:
    path: /tmp/logs.txt
  otlp:
    endpoint: "localhost:4317"
    tls:
      insecure: true

service:
  extensions: [zpages, pprof]
  pipelines:
    traces:
      receivers: [githubactionsjunit]
      processors: [batch]
      exporters: [debug, file, otlp]
  telemetry:
    logs:
      level: debug
